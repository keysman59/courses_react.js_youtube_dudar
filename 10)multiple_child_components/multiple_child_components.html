<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello React</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>
<body>
    <div id="program"></div>
      

    <script type="text/babel">

        class Task extends React.Component {
          constructor(props) {
            super(props);
            this.state = {
              edit: false,
            };
          };
          edit = () => {
            this.setState ({edit: true});
          };
          remove = () => {
            alert ("Нажата кнопка удалить");
          };
          save = () => {
            var value = this.refs.newTxt.value; 
            alert(value);
            this.setState ({edit: false})
          };
          rendNorm = () => {
            return (
              <div className="box">
                <div className="text">{this.props.children}</div>
                <button onClick={this.edit} className="btn light">Редактировать</button>
                <button onClick={this.remove} className="btn red">Удалить</button>
              </div>
            );
          };
          rendEdit = () => {
            return (
              <div className="box">
                <textarea ref="newTxt" defaultValue={this.props.children}></textarea>
                <button onClick={this.save} className="btn success">Сохранить</button>
              </div>
            );
          };
          render() {
            if (this.state.edit) {
              return this.rendEdit ();
            } else {
              return this.rendNorm ();
            }
          }
        }

        class Field extends React.Component {
          constructor(props) {
            super(props);
            this.state = {
              tasks: [
                'Необходимо купить молоко!',
                'Надо почистить зубы',
                'Просто отдохнуть'
              ]
            };
          };
          render() {
            return (
              <div className="field">
                {
                  this.state.tasks.map (function (item, i) {
                    return (<Task key={i}>{item}</Task>);
                  })
                }
              </div>
            );
          }
        }

        const app = document.getElementById("program");
        ReactDOM.render(<Field /> ,app)
    </script>
</body>
</html>
